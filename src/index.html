<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" id="image-logo" alt="Logo Around the USA" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" id="profile-photo" alt="profile photo" />
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit" aria-label="Edit" type="button"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-img" id="add-image" alt="add button" />
        </button>
      </section>

      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <section class="modal modal_type_edit-profile">
      <div class="modal__container">
        <button class="modal__close-button" aria-label="Close" type="button"></button>
        <form class="form form_type_edit-profile" name="form__edit-profile" novalidate>
          <h3 class="form__title">Edit profile</h3>
          <input id="profile-name" type="text" name="name" class="form__input form__input_type_name" placeholder="Name"
            value="Jacques Cousteau" required minlength="2" maxlength="40" />
          <span id="profile-name-error" class="form__error"></span>
          <input id="profile-text" type="text" name="job" class="form__input form__input_type_about-me" placeholder="About Me"
            value="Explorer" required minlength="2" maxlength="200" />
          <span id="profile-text-error" class="form__error"></span>
          <button class="form__save" type="submit">Save</button>
        </form>
      </div>
    </section>

    <section class="modal modal_type_add-card">
      <div class="modal__container">
        <button class="modal__close-button" aria-label="Close" type="button"></button>
        <form class="form form_type_add-card" name="form__add-card" novalidate>
          <h3 class="form__title">New place</h3>
          <input id="card-title" type="text" name="name" class="form__input form__input_type_place-title" placeholder="Title"
            value="" required minlength="1" maxlength="30" />
          <span id="card-title-error" class="form__error"></span>
          <input id="card-url" type="url" name="link" class="form__input form__input_type_place-url" placeholder="Image link"
            value="" required />
          <span id="card-url-error" class="form__error"></span>
          <button class="form__save" type="submit">Create</button>
        </form>
      </div>
    </section> 

    <section class="modal modal_type_image">
      <div class="modal__container">
        <button class="modal__close-button" aria-label="Close" type="button"></button>
        <figure class="modal__figure">
          <img src="#" alt="#" class="modal__image" />
          <figcaption class="modal__image-caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>


  <template class="card-template">
    <div class="photo-grid__item">
      <button class="photo-grid__delete-button" type="button"></button>
      <img class="photo-grid__img" src="#" alt="#" />
      <div class="photo-grid__text">
        <h2 class="photo-grid__place"></h2>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </div>
  </template>

</body>

</html>
