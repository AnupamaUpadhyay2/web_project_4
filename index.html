<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="images/logo.png" alt="Logo Around the USA" />
        <hr class="header__line" />
      </header>

      <section class="profile">
        <img
          class="profile__photo"
          src="images/imageprofilePhoto.png"
          alt="profile photot"
        />
        <div class="profile__info">
          <div class="profile__name-box">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit">
              <img
                class="profile__edit-button"
                src="images/editButton.png"
                alt="profile edit button"
              />
            </button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-box">
          <img
            class="profile__add-button"
            src="images/addButton.png"
            alt="add button"
          />
        </button>
      </section>

      <div class="modal">
        <div class="modal__container">
        <button class="modal__button">
          <img src="./images/closeIcon.png" alt="close icon" />
        </button>
        <div class="modal__form-container">
        
          <form action="" class="form" method="#">
            <p class="form__title">Edit Profile</p>
            <input
              type="text"
              name="name"
              class="form__input form__input_type_name"
              placeholder="Name"
              value="Jacques Cousteau"
            />
            <hr class="form__line">
            <input
              type="text"
              name="about-me"
              class="form__input form__input_type_about-me"
              placeholder="About Me"
              value="Explorer"
            />
            <hr class="form__line">
            <button class="form__save" type="submit">Save</button>
          </form>
        </div>
      </div>
      </div>
      <section class="photo-grid">
        <div class="photo-grid__item">
          <img
            class="photo-grid__img"
            src="images/yosemiteValley.png"
            alt="Yosemite Valley"
          />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Yosemite Valley</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img
            class="photo-grid__img"
            src="images/lakeLouise.png"
            alt="Lake Louise"
          />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Lake Louise</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img
            class="photo-grid__img"
            src="images/baldMountains.png" 
            alt="Bald Mountains"
          />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Bald Mountains</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__img" src="images/latemar.png" alt="Latemar" />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Latemar</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img
            class="photo-grid__img"
            src="images/vanoiseNational.png"
            alt="Vanoise National Park"
          />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Vanoise National Park</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img
            class="photo-grid__img"
            src="images/lagoDiBraies.png"
            alt="Lago di Braies"
          />
          <div class="photo-grid__text">
            <p class="photo-grid__place">Lago di Braies</p>
            <button class="photo-grid__like-button">
              <img src="images/likeButton.svg" alt="like button for photos" />
            </button>
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
