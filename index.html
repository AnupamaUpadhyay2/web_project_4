<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="logo"
          src="images/logoWhite.svg"
          alt="Logo Around the USA"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="images/imageprofilePhoto.png"
            alt="profile photot"
          />
          <div class="profile__info">
            <div class="profile__name-box">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit"
                aria-label="Edit"
                type="button"
              ></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-img"
              src="images/addIcon.svg"
              alt="add button"
            />
          </button>
        </section>

        <section class="photo-grid">
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/yosemiteValley.png"
              alt="Yosemite Valley"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Yosemite Valley</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/lakeLouise.png"
              alt="Lake Louise"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Lake Louise</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/baldMountains.png"
              alt="Bald Mountains"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Bald Mountains</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/latemar.png"
              alt="Latemar"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Latemar</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/vanoiseNational.png"
              alt="Vanoise National Park"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Vanoise National Park</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img
              class="photo-grid__img"
              src="images/lagoDiBraies.png"
              alt="Lago di Braies"
            />
            <div class="photo-grid__text">
              <h2 class="photo-grid__place">Lago di Braies</h2>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>

      <section class="modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            aria-label="Close"
            type="button"
          ></button>
          <form class="form" name="form">
            <h3 class="form__title">Edit Profile</h3>
            <input
              type="text"
              name="name"
              class="form__input form__input_type_name"
              placeholder="Name"
              value="Jacques Cousteau"
              required
            />
            <input
              type="text"
              name="about-me"
              class="form__input form__input_type_about-me"
              placeholder="About Me"
              value="Explorer"
              required
            />
            <button class="form__save" type="submit">Save</button>
          </form>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
